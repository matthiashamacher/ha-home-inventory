<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Inventory</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>

<body>
    <div class="container">
        <header>
            <h1>Home Inventory</h1>
            <p>Track your supplies easily</p>
        </header>

        <section class="add-item-section">
            <form id="add-item-form">
                <input type="text" id="item-name" placeholder="E.g., Apples, Wine, Flour..." required
                    autocomplete="off">
                <input type="number" id="item-quantity" placeholder="Qty" value="1" min="0" required>
                <button type="submit" class="btn-primary">Add Item</button>
            </form>
        </section>

        <section class="items-section">
            <div id="items-list" class="items-grid">
                <!-- Items will be injected here via JS -->
            </div>
            <div id="loading" class="loading">Loading items...</div>
        </section>
    </div>
    <script src="app.js"></script>
</body>

</html>
